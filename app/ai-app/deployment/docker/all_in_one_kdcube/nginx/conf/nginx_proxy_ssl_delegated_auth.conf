# =============================================================================
# OpenResty Reverse Proxy (SSL + delegated auth via proxylogin)
# -----------------------------------------------------------------------------
# Frontend config.json must use:
#   "routesPrefix": "/chatbot"
# UI routes live under /chatbot/* (example: /chatbot/chat).
# This config expects proxylogin and uses /auth/unmask to inject auth cookies.
# =============================================================================
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
    ''      close;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=kb_api_zone:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=chat_api_zone:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=monitoring_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Backend service definitions
    upstream web_ui {
        server web-ui:80;
    }

#     # start of "only if under LB"
#     real_ip_header X-Forwarded-For;
#     set_real_ip_from <LB_CIDR>;
#     real_ip_recursive on;
#     # end "of only under LB"

#     upstream kb_api {
#         server kb:8000;
#     }

    upstream chat_api {
        server chat-ingress:8010;
    }

    upstream chat_proc {
        server chat-proc:8020;
    }

    upstream monitoring_api {
        server chat-ingress:8010;
    }

    upstream proxy_login {
        server proxylogin;
    }

    init_by_lua_block {
        function unmask_token()
            local res = ngx.location.capture("/auth/unmask", {
                method = ngx.HTTP_GET,
            })

            if res.status ~= 200 then
                ngx.exit(401)
            end

            local set_cookies = res.header["Set-Cookie"]
            if set_cookies then
                local cookies = {}
                if type(set_cookies) == "table" then
                    for _, c in ipairs(set_cookies) do
                        table.insert(cookies, c:match("^([^;]+)"))
                    end
                else
                    table.insert(cookies, set_cookies:match("^([^;]+)"))
                end
                ngx.req.set_header("Cookie", table.concat(cookies, "; "))
            end
        end
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Security settings
    server_tokens off;
    client_max_body_size 100M;

    #disable direct access by IP
    server {
        listen      80  default_server;
        listen      [::]:80  default_server;
        listen      443 ssl default_server;
        listen      [::]:443 ssl default_server;
        server_name "";

        # Dummy cert required for the 443 default_server to parse
        ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN_NAME/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_NAME/privkey.pem;

        return 444;
    }

    # 80: ACME + redirect to HTTPS
    server {
        listen 80;
        server_name YOUR_DOMAIN_NAME;

        # ACME http-01 challenge (for renewals).
        # ! Use this section if you have Letsencrypt
#        location /.well-known/acme-challenge/ {
#            root /var/www/letsencrypt;
#        }

        # UI routes are served under /chatbot (routesPrefix in config.json).
        # Main chat page: /chatbot/chat
        location = / { return 301 https://$host/chatbot/chat; }

        return 301 https://$host$request_uri;
    }

    # 443: TLS terminator + all your proxying
    server {
        listen 443 ssl http2;
        server_name YOUR_DOMAIN_NAME;

        # SSL configuration (replace with your cert paths)
        ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN_NAME/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_NAME/privkey.pem;

        # Security headers
        more_set_headers "X-Content-Type-Options: nosniff";
        more_set_headers "X-Frame-Options: DENY";
        more_set_headers "X-XSS-Protection: 1; mode=block";
        more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
        more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

        # ACME http-01 challenge (for HTTPS too, in case of redirect)
        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
        }

        # Auth
        location = /auth/unmask {
            internal;
            proxy_pass http://proxy_login/v1/unmask;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Cookie $http_cookie;
        }

        #############
        # KB Routes #
        #############

        location /api/kb/ {
            set $kb_backend "kb:8000";
            proxy_pass http://$kb_backend/api/kb/;
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location @service_unavailable {
            default_type application/json;
            return 503 '{"error": "Service temporarily unavailable"}';
        }

        # SSE endpoints for chat
        location /sse/ {
            # unmask token and append unmasked auth and id tokens`
            access_by_lua_block {
                unmask_token()
            }

            # Proxy to chat backend SSE routes
            # If backend exposes /sse/stream, /sse/chat, /sse/conv_status.get at root:
            proxy_pass http://chat_api;   # no path → no surprises

            # Align ingress size cap with app limits
            client_max_body_size 20M;

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE needs streaming behaviour
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_connect_timeout 60s;
        }
        location /api/chat/ {
            # limit_req zone=kb_api_zone burst=10 nodelay;

            # unmask token and append unmasked auth and id tokens`
            access_by_lua_block {
                unmask_token()
