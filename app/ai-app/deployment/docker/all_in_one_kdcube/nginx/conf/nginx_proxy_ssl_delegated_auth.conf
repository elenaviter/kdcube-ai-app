            proxy_http_version 1.1;        # good hygiene for long-lived responses
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            # IMPORTANT for SSE
            proxy_buffering off;              # don’t buffer the event stream
            proxy_request_buffering off;      # pass request body through immediately
            proxy_read_timeout 600s;          # allow long-lived connections
            proxy_send_timeout 600s;
            proxy_connect_timeout 60s;
        }

