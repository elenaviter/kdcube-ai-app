events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
    ''      close;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=kb_api_zone:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=chat_api_zone:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=monitoring_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Backend service definitions
    upstream web_ui {
        server web-ui:80;
    }

#     upstream kb_api {
#         server kb:8000;
#     }

    upstream chat_api {
        server chat:8010;
    }

    upstream monitoring_api {
        server chat:8010;
    }

    upstream proxy_login {
        server proxylogin;
    }


    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Security settings
    server_tokens off;
    client_max_body_size 100M;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # CORS headers for API endpoints
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;


        #############
        # KB Routes #
        #############

        location /api/kb/ {

            auth_request /auth/unmask;
            auth_request_set $auth_cookie $upstream_http_set_cookie;
            proxy_set_header Cookie $auth_cookie;
            error_page 401 = @error401;

            set $kb_backend "kb:8000";
            proxy_pass http://$kb_backend/api/kb/;
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location @service_unavailable {
            default_type application/json;
            return 503 '{"error": "Service temporarily unavailable"}';
        }

        # SSE endpoints for chat
        location /sse/ {

            auth_request /auth/unmask;
            auth_request_set $auth_cookie $upstream_http_set_cookie;
            proxy_set_header Cookie $auth_cookie;
            error_page 401 = @error401;

            # Proxy to chat backend SSE routes
            # If backend exposes /sse/stream, /sse/chat, /sse/conv_status.get at root:
            proxy_pass http://chat_api;   # no path → no surprises

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE needs streaming behaviour
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_connect_timeout 60s;
        }
        location /api/chat/ {

#             auth_request /auth/unmask;
#             auth_request_set $auth_cookie $upstream_http_set_cookie;
#             proxy_set_header Cookie $auth_cookie;
#             error_page 401 = @error401;

