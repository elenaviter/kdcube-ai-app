services:
  postgres-setup:
    image: kdcube-postgres-setup:latest
    container_name: kdcube-local-postgres-setup
    build:
      context: ../../..
      dockerfile: deployment/docker/local-infra-stack/Dockerfile_PostgresSetup
    env_file:
      - path: ./.env.postgres.setup
        required: false
    environment:
      - POSTGRES_HOST=postgres-db
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - kdcube-local-net
    restart: "no"

  postgres-db:
    container_name: kdcube-local-postgres
    image: pgvector/pgvector:pg16
    env_file:
      - path: ./.env
        required: false
      - path: ./.env.postgres.setup
        required: false
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    command:
      - postgres
      - -c
      - max_connections=${POSTGRES_MAX_CONNECTIONS:-200}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    container_name: kdcube-local-redis
    image: redis:latest
    env_file:
      - path: ./.env
        required: false
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 10

