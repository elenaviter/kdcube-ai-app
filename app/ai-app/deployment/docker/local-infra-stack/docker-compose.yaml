  clamav:
    image: mkodockx/docker-clamav:alpine
    container_name: kdcube-local-clamav
    restart: unless-stopped
    environment:
       - FRESHCLAM_CHECKS=24 # update DB hourly-ish (24/day)
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
    volumes:
      - clamav-db:/var/lib/clamav # persist signature DB
    ports:
      - "3310:3310"

  proxylogin:
    image: proxylogin:latest
    build:
      context: ../all_in_one
      dockerfile: ./Dockerfile_ProxyLogin
    env_file:
      - path: ./.env.proxylogin
        required: false
    ports:
      - "8384:80"
    volumes:
      - type: bind
        source: ${HOME}/.aws
        target: /home/proxylogin/.aws
        read_only: true

